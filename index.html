<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Keyboard Battle</title>
    <style>
        body {
            text-align: center;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background: #222;
            display: block;
            margin: auto;
            border: 2px solid white;
        }
        .game-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: 0 auto;
            padding-top: 10px;
        }
        .player-controls {
            width: 25%;
            text-align: center;
            font-size: 20px;
            padding: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .p1-controls { border: 2px solid blue; }
        .p2-controls { border: 2px solid red; }
        .level-box {
            display: inline-block;
            background-color: blue;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Chaos Keyboard Battle Game</h1>

    <div class="level-box">Level 1</div>

    <div class="game-container">
        <!-- Player 1 Controls (Left) -->
        <div class="player-controls p1-controls">
            <h2>üü¶ Player 1</h2>
            <p>üîº Move: <b>W A S D</b></p>
            <p>üî´ Shoot: <b>SPACE</b></p>
            <p>üõ°Ô∏è Shield: <b>Q</b></p>
        </div>

        <canvas id="gameCanvas"></canvas>

        <!-- Player 2 Controls (Right) -->
        <div class="player-controls p2-controls">
            <h2>üü• Player 2</h2>
            <p>üîº Move: <b>Arrow Keys</b></p>
            <p>üî´ Shoot: <b>ENTER</b></p>
            <p>üõ°Ô∏è Shield: <b>M</b></p>
        </div>
    </div>

    <h2 id="winner"></h2>

    <!-- Buttons -->
    <div class="button-container">
        <button onclick="restartGame()">Restart Game</button>
        <button onclick="toggleFullScreen()">Full Screen</button>
    </div>

    <script src="game.js"></script>

    <script>
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
